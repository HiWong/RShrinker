apply plugin: 'groovy'
//apply plugin: 'java-library'
apply plugin: 'maven'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compile gradleApi()
    compile localGroovy()

    compile "com.android.tools.build:gradle:3.1.4"
    //compileOnly "com.android.tools.build:gradle:3.0.1"

    compile "com.google.code.gson:gson:2.8.0"

    compile 'org.javassist:javassist:3.20.0-GA'

    compile 'org.ow2.asm:asm:5.0.1'

}

repositories{
    mavenCentral()
    google()
    jcenter()
}

uploadArchives{
    repositories.mavenDeployer{
        repository(url:'http://maven.byted.org/repository/life/'){
            authentication(userName:"$USER_NAME",password:"$PASS")
        }
        pom.groupId='com.bytedance.life.shrink'
        pom.artifactId='plugin'
        pom.version='0.3.4'
    }
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
